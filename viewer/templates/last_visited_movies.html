{% extends 'base.html' %}

{% block title %}List of last movies{% endblock %}

{% block content %}
  <h1>List of last visited movies</h1>
  <ul>
    {% for movie in movies %}
      <li><a href="{% url 'movie' movie.id %}">{{ movie.title_orig }} ({{ movie.released }}) - {{ movie.last_visit }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
