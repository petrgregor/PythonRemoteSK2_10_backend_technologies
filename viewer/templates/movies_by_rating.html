{% extends 'base.html' %}

{% block title %}List of movies{% endblock %}

{% block content %}
  <h1>List of movies</h1>
  <ul>
    {% for movie in movies %}
      <li><a href="{% url 'movie' movie.id %}"> {{ movie }} {{ movie.avg_rating|floatformat:"2" }}</a>
      {% endfor %}
  </ul>
{% endblock %}
